    <script>
      // 日時をいい感じの形式にする関数
      function convertTimestampToDatetime(timestamp) {
        const _d = timestamp ? new Date(timestamp * 1000) : new Date();
        const Y = _d.getFullYear();
        const m = (_d.getMonth() + 1).toString().padStart(2, "0");
        const d = _d.getDate().toString().padStart(2, "0");
        const H = _d.getHours().toString().padStart(2, "0");
        const i = _d.getMinutes().toString().padStart(2, "0");
        const s = _d.getSeconds().toString().padStart(2, "0");
        return `${m}/${d} ${H}:${i}`;
      }
    </script>

      // sendボタンを押して情報を送付
      $("#send").on("click", function () {

      //  データ取得条件の指定（今回は時間の新しい順に並び替えて取得）
      const q = query(collection(db, "chat"), orderBy("time", "desc"));
      // データ取得処理
      onSnapshot(q, (querySnapshot) => {
        //データの変更があった時にここの処理が動く
        // console.log(querySnapshot.docs);

        // これは毎回同じ
        const documents = [];
        querySnapshot.docs.forEach(function (doc) {

            data: doc.data(),
          };
          documents.push(document);

        // ただのオブジェクトが入った配列
        console.log(documents);

        const htmlElements = [];

                          <div id="${document.id}" class="l-chatTxt">
                            <p class=p-chatTime>${convertTimestampToDatetime(document.data.time)}</p>
                            <p>${document.data.text}</p>
                          </div>
                        </div>
                      `);
          } else if (document.data.name === "shiho") {
            htmlElements.push(`

                          <div class=l-chatImg> <img src="img/shiho.png"></div>
                          <div id="${document.id}" class="l-chatTxt">

      // saveボタンを押して情報を送付
      $("#save").on("click", function () {
        // 送信時に必要な処理
        let date = document.querySelector(`input[type='date'][name='date']`);
        let time = document.querySelector('input[type="time"]');
        const memoData = {
          who: $("[name=example]").val(),

        addDoc(collection(db, "memo"), memoData);

      // データ取得処理

      onSnapshot(collection(db, "memo"), (querySnapshot) => {
        // これは毎回同じ
        const memo_documents = [];
        querySnapshot.docs.forEach(function (doc) {
          const memo_document = {
            id: doc.id,
            memoData: doc.data(),

        });

        // ただのオブジェクトが入った配列
        console.log(memo_documents);
        // 日時をいい感じの形式にする関数2
        function convertTimestampToDatetime2(timestamp) {
          const Y = timestamp.getFullYear();
          const m = (timestamp.getMonth() + 1).toString().padStart(2, "0");
          const d = timestamp.getDate().toString().padStart(2, "0");
          const H = timestamp.getHours().toString().padStart(2, "0");
          const i = timestamp.getMinutes().toString().padStart(2, "0");
          const s = timestamp.getSeconds().toString().padStart(2, "0");
          return `${Y}-${m}-${d}`;
        }
        // 日時をいい感じの形式にする関数3
        function convertTimestampToDatetime3(timestamp) {
          const Y = timestamp.getFullYear();
          const m = (timestamp.getMonth() + 1).toString().padStart(2, "0");
          const d = timestamp.getDate().toString().padStart(2, "0");
          const H = timestamp.getHours().toString().padStart(2, "0");
          const i = timestamp.getMinutes().toString().padStart(2, "0");
          const s = timestamp.getSeconds().toString().padStart(2, "0");
          return `${m}/${d}`;
        }
        // 基準となる日付
        let now = new Date();
        const firstday = convertTimestampToDatetime2(now);
        const firstday2 = convertTimestampToDatetime3(now);
        // 翌日
        const day2 = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
        const secondday = convertTimestampToDatetime2(day2);
        const secondday2 = convertTimestampToDatetime3(day2);
        // 明後日
        const day3 = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 2);
        const thirdday = convertTimestampToDatetime2(day3);
        const thirdday2 = convertTimestampToDatetime3(day3);
        //4日後の日付
        const day4 = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 3);
        const fourthdday = convertTimestampToDatetime2(day4);
        const fourthdday2 = convertTimestampToDatetime3(day4);
        //5日後の日付
        const day5 = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 4);
        const fifthdday = convertTimestampToDatetime2(day5);
        const fifthdday2 = convertTimestampToDatetime3(day5);
        //6日後の日付
        const day6 = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 5);
        const sixthdday = convertTimestampToDatetime2(day6);
        const sixthdday2 = convertTimestampToDatetime3(day6);
        //6日後の日付
        const day7 = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 6);
        const seventhdday = convertTimestampToDatetime2(day7);
        const seventhdday2 = convertTimestampToDatetime3(day7);
        //1週間の配列

        //予定表の日付を表示
        const z = document.getElementById("firstday");

        const zz = document.getElementById("secondday");
        zz.innerHTML = secondday2;
        const zzz = document.getElementById("thirdday");
        zzz.innerHTML = thirdday2;
        const zzzz = document.getElementById("fourthdday");
        zzzz.innerHTML = fourthdday2;
        const zzzzz = document.getElementById("fifthdday");
        zzzzz.innerHTML = fifthdday2;
        const zzzzzz = document.getElementById("sixthdday");
        zzzzzz.innerHTML = sixthdday2;
        const zzzzzzz = document.getElementById("seventhdday");

        zzzzzzz.innerHTML = seventhdday2;

        memo_documents.forEach(function (memo_document) {

          }
        });

        $("#clear").on("click", function () {
          memo_documents.forEach(function (memo_document) {
            console.log(memo_document.id);
          });
        });

        memo_documents.forEach(function (memo_document) {
          //PAPAゾーン
          if (memo_document.memoData.bi === weekseven[0] && memo_document.memoData.who === "papa") {
            const k = document.getElementById("papa-hyouzi-firstday");
            const kk = document.createElement("ul");
            kk.setAttribute("id", "${document.id}");
            kk.classList.add("yotei");
            const pp = document.createElement("p");
